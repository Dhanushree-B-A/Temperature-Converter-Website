<!DOCTYPE html>
<html leng="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>Temperature converter</title>
        <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>

    <body>

        <header>
            <h1>Temperature Converter
            <i class="fa-solid fa-temperature-three-quarters"></i></h1>
        </header>

        <main>
            <form onsubmit="event.preventDefault()">
                <label for="conversion">
                    
                    Convert
                    <select name="temp-unit1" id="temp-unit1" required>
                        <option value="">Select a temperature</option>
                        <option value="celcius">Celcius</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="fahren">Fahrenheit</option>
                    </select>          
                    
        to
        <select name="temp-unit2" id="temp-unit2"  required>
            <option value="">Select a temperature</option>
            <option value="celcius">Celcius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahren">Fahrenheit</option>
        </select>
    
        </label>

        <input type="number" id="temperature" placeholder="Enter temperature value" step="0.01" required>
        <button type="submit" id="convert-btn">Convert</button>
        <p id="error"></p>
        </form>

        <div class="thermometer">
            <img
             src="images/thermometer.png"
             alt="thermometer">
             <p class="display">---<span class="unit"></span></p>
        </div>
        </main>

        <script src="script.js"></script>

    </body>
</html>
